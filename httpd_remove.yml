## This is the page, where I written httpd package removal from the CentOS 7

---
  - name: Remove the httpd package
    hosts: localhost
    become: yes
    become_user: root
    tasks:
      - name: To check the OS version
        shell: cat /etc/os-release
        register: response
      - debug: msg="{{ response.stdout }}"

      - name: ensure apache needs to be removed
        yum:
          name: httpd
          state: absent
          
#### Note: This script is remove the httpd package and find out the OS version as well.
